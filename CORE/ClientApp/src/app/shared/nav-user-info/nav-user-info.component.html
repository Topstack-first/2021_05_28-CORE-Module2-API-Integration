<div class="nav-user-info ml-auto">
	<span class="d-none d-sm-inline-block">
		<ng-container *ngIf="(loggedUser$ | async)?.firstName else defaultName">
			Hi, {{ (loggedUser$ | async)?.firstName }}
		</ng-container>
	</span>
    <div class="dropdown" dropdown>
        <a href="javascript:;" class="user-icon justify-content-center" dropdownToggle>
            <i class="fas fa-user mr-0"></i>
        </a>
        <ng-container *ngIf="loggedUser$ | async">
            <div *dropdownMenu class="dropdown-menu dropdown-menu-right px-3">
                <div class="row">
                    <div class="col-6 d-flex flex-column">
                        <div class="d-flex align-items-center justify-content-center alert alert-info flex-grow-1 p-2 border-0 my-2">
                            <img width="100%" height="100%" [src]="userProfilePic" alt="No Profile Pic">
                            <!-- <svg width="64" height="64" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M19,19H5V5H19M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M13.96,12.29L11.21,15.83L9.25,13.47L6.5,17H17.5L13.96,12.29Z" />
                            </svg> -->
                        </div>
                    </div>
                    <div class="col-6 flex-grow-1">
                        <nav class="nav flex-column">
                            <span class="nav-link px-0 disabled border-bottom">
                                [<ng-container *ngIf="(loggedUser$ | async)?.role else noData">{{ (loggedUser$ | async)?.role }}</ng-container>]
                            </span>
                            <a class="nav-link px-0 border-bottom" [routerLink]="['/core/users/profile']">My Profile</a>
                            <a href="javascript:;" class="nav-link px-0 py-2" (click)="doSignOut()">Sign Out</a>
                        </nav>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>

<ng-template #defaultName>Hi, User</ng-template>
<ng-template #noData>N/A</ng-template>
