

<div class="card border-0">
    <div class="card-header d-flex">
        <h4 class="mb-0 text-primary">Select Media</h4>
        <button class="btn close__btn ml-auto" mat-dialog-close>&times;</button>
    </div>
    <div class="card-body p-0"> 
        <div class="border-bottom heading">
            <span>Upload Files</span>
        </div>

        <div class="up__box text-center">
            <div> 
                <h4 class="text-primary">Drop files to upload</h4>
                <p class="text-muted fs-18">or</p>
                <div class="attach__box mt-1 rounded">
                    <input type="file" name="file" id="file" class="inputfile" />
                    <label for="file"><i class="fa fas fa-upload"></i> Select Files</label> 
                </div>
            </div>
        </div> 
    </div>

    <div class="card-footer text-right"> 
        <button class="btn primary-solid-btn">Select</button>
    </div>
</div>
