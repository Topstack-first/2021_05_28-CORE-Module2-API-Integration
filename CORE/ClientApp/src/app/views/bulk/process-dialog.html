<h1 mat-dialog-title style="box-shadow: 0px 2px 4px rgb(0 0 0 / 10%);font-size: large;">
    Bulk Upload Progress
    <button style="float: right;border: none;background-color: transparent;" (click)="close()">X</button>
</h1>
<div mat-dialog-content>
    <div class="flex-p"> 
        <table mat-table [dataSource]="dataSource" style="width: 50vw;">
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef  class="table-header"> Status </th>
                <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.isUploadedDocument==1 ?'Upload complete':'Upload failed'}} </td>
            </ng-container>
            <ng-container matColumnDef="doc_title">
                <th mat-header-cell *matHeaderCellDef  class="table-header"> Document Title </th>
                <td mat-cell *matCellDef="let element"> {{element.documentTitle}} </td>
            </ng-container>
            <ng-container matColumnDef="doc_path">
                <th mat-header-cell *matHeaderCellDef  class="table-header"> Document Path </th>
                <td mat-cell *matCellDef="let element"> {{element.documentPath}} </td>
            </ng-container>
            <ng-container matColumnDef="content_extract">
                <th mat-header-cell *matHeaderCellDef  class="table-header"> Content Extracted </th>
                <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.contentExtracted == 1?'Yes':'No'}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="9999">
                  No data to display
                </td>
            </tr>
        </table>
    </div>
    
</div>
<div mat-dialog-actions align="end">
    <button class="btn-process" (click)="close()">Close</button>
</div>
