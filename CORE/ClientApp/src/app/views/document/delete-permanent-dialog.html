<h1 mat-dialog-title style="box-shadow: 0px 2px 4px rgb(0 0 0 / 10%);font-size: large;">
    Delete Document Permanently
    <button style="float: right;border: none;background-color: transparent;" (click)="close()">X</button>
</h1>
<div mat-dialog-content>
    <div class="flex-p col" fxLayout="column" style="width: 25vw;color: gray;">
        <p style="text-align: center;color:#09B3A9;font-size: large;">{{title}}</p>
        <div class="row">
            <div class="col">
                Author :
            </div>
            <div class="col">
                {{author}}
            </div>
        </div>
        <div class="row">
            <div class="col">
                Department :
            </div>
            <div class="col">
                {{department}}
            </div>
        </div>
        <div class="row">
            <div class="col">
                Stakeholder :
            </div>
            <div class="col">
                {{stakeholder}}
            </div>
        </div>
        <br>
        <p style="text-align: center;">Are you sure you want to delete this <br>document permanently?</p>
        <br><br>
    </div>
    
</div>
<div mat-dialog-actions align="end">
    <button class="btn-delete" (click)="deletePermanently()" style="margin-right: 10px;">Confirm</button>
    <button class="btn-cancel" (click)="close()" style="margin-right: 15px;">Cancel</button>
</div>
